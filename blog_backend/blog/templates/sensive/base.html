{% load static %}
<!doctype html>

<html lang='en'>
<head>
    <meta charset='utf-8'>

    <title>{% block title %}{% endblock title %}</title>
    <meta name='description' content='The HTML5 Herald'>
    <meta name='author' content='SitePoint'>

    <link rel="icon" href="{% static 'img/Fevicon.png' %}" type="image/png">

    <link rel="stylesheet" href="{% static 'vendors/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/themify-icons/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/linericon/style.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.carousel.min.css' %}">
    
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}
    {% endblock head %}

</head>
<body>
    <!--================Header Menu Area =================-->
    <header class="header_area">
        <div class="main_menu">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container box_1620">
              <!-- Brand and toggle get grouped for better mobile display -->
              <a class="navbar-brand logo_h" href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                <ul class="nav navbar-nav menu_nav justify-content-center">
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li> 
                  <li class="nav-item"><a class="nav-link" href="{% url 'archive' %}">Archive</a></li> 
                  <li class="nav-item"><a class="nav-link" href="{% url 'category' %}">Category</a>
                  <li class="nav-item submenu dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                      aria-expanded="false">Pages</a>
                    <ul class="dropdown-menu">
                      <li class="nav-item"><a class="nav-link" href="{% url 'details' %}">Blog Details</a></li>
                    </ul>
                  </li>
                  <li class="nav-item active"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right navbar-social">
                  <li><a href="https://www.facebook.com/"><i class="ti-facebook"></i></a></li>
                  <li><a href="https://www.twitter.com/"><i class="ti-twitter-alt"></i></a></li>
                  <li><a href="https://www.instagram.com/"><i class="ti-instagram"></i></a></li>
                  <li><a href="https://www.skype.com/"><i class="ti-skype"></i></a></li>
                </ul>
              </div> 
            </div>
          </nav>
        </div>
    </header>
    <!--================Header Menu Area =================-->


    {% block body %}
    {% endblock body %}
    <script src="{% static 'vendors/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendors/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/mail-script.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
